<div class="col-sm-4"></div>
    <div class="col-sm-4" ng-controller="loginController">
    <form  method="POST">
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" ng-model="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ng-model="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-8">
        <button type="button" ng-click="authenticate()" id="login" class="btn btn-primary">Submit</button>
        <button type="button" onclick="location.href = '#register';" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
